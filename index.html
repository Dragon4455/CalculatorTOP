<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="calc__container">
        <div class="calc__result">
          <p class="calc__text"></p>
        </div>
        <div class="calc__buttons">

          <div class="calc__numbers">
            <button class="calc__button" id="Clear">Clear</button>
            <button class="calc__button" id="Del"><img src="images/backspace.svg" alt="Del"  calc__button--del></button>
            <button class="calc__button" id="0">0</button>
            <button class="calc__button" id="1">1</button>
            <button class="calc__button" id="2">2</button>
            <button class="calc__button" id="3">3</button>
            <button class="calc__button" id="4">4</button>
            <button class="calc__button" id="5">5</button>
            <button class="calc__button" id="6">6</button>
            <button class="calc__button" id="7">7</button>
            <button class="calc__button" id="8">8</button>
            <button class="calc__button" id="9">9</button>
          </div>

          <div class="calc__operators">
              <button class="calc__button calc__button--operators" id="+">+</button>
              <button class="calc__button calc__button--operators" id="-">-</button>
            <button class="calc__button calc__button--operators" id="*">*</button>
            <button class="calc__button calc__button--operators" id="/">/</button>
            <button class="calc__button calc__button--operators" id="=">=</button>
          </div>

        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
